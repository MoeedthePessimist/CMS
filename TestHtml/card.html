<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <div class="prod-card-container">
            <div class="prod-img-container">
                <img src="lap.jpeg" alt="image">
            </div>
            <div class="prod-name-container">
                <p>Laptop</p>
                <p>(Manufacturer) || (Category)</p>
            </div>
            <div class="prod-price-container">
                <h4>$2000</h4>
            </div>

            <div class="prod-btns-container">
                <span><a href="#" id='view'>View More</a></span>
                <span><a href="#" id='add'>Add To Cart</a></span>
            </div>
        </div>
    </div>
</body>
</html>
